<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flowify | Revenue Improvement Strategy</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                dark: '#0B0B0F', // Deep background
                card: '#13131F', // Slightly lighter card bg
                primary: '#8B5CF6', // Violet
                secondary: '#3B82F6', // Blue
                accent: '#06b6d4', // Cyan
                glow: '#A855F7', // Purple glow
              }
            },
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              heading: ['Montserrat', 'sans-serif'],
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #ffffff05 1px, transparent 1px), linear-gradient(to bottom, #ffffff05 1px, transparent 1px)",
              'glow-gradient': "radial-gradient(circle at 50% 50%, rgba(139, 92, 246, 0.15), transparent 50%)",
            }
          }
        }
      }
    </script>
    <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet" />
    <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>

    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />


    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #050508;
        background-image: 
          linear-gradient(to right, rgba(255,255,255,0.03) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255,255,255,0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        color: #E2E8F0;
        scroll-behavior: smooth;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Montserrat', sans-serif;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0B0B0F;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }

      .text-gradient {
        background: linear-gradient(135deg, #22d3ee 0%, #a855f7 50%, #f472b6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .bg-glass {
        background: rgba(19, 19, 31, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .card-hover:hover {
        border-color: rgba(168, 85, 247, 0.4);
        box-shadow: 0 0 20px rgba(168, 85, 247, 0.15);
        transform: translateY(-2px);
      }

      /* Animations */
@keyframes float {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
}
.animate-float {
  animation: float 6s ease-in-out infinite;
}

@keyframes glow-pulse {
  0%, 100% { opacity: 0.5; }
  50% { opacity: 0.8; }
}
.animate-glow {
  animation: glow-pulse 4s ease-in-out infinite;
}

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Hero-specific reveal (original timing) */
.hero .reveal { 
  animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; 
}
.hero .delay-100 { animation-delay: 0.1s; }
.hero .delay-200 { animation-delay: 0.2s; }
.hero .delay-300 { animation-delay: 0.3s; }

/* Strategy/other sections reveal */
.strategy .reveal, 
section:not(.hero) .reveal { 
  animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; 
}
.strategy .delay-100, 
section:not(.hero) .delay-100 { animation-delay: 0.1s; }
.strategy .delay-200, 
section:not(.hero) .delay-200 { animation-delay: 0.2s; }
.strategy .delay-300, 
section:not(.hero) .delay-300 { animation-delay: 0.3s; }


      /* Neon Button */
      .btn-neon {
        background: linear-gradient(90deg, #8B5CF6, #3B82F6);
        position: relative;
        z-index: 1;
        overflow: hidden;
        transition: all 0.3s ease;
      }
      .btn-neon::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: linear-gradient(90deg, #3B82F6, #8B5CF6);
        z-index: -1;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      .btn-neon:hover::before {
        opacity: 1;
      }
      .btn-neon:hover {
        box-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
      }
    </style>
  </head>
  <body class="antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
